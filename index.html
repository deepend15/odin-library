<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-container">
        <h1>My Library</h1>
        <dialog id="addBookDialog">
            <form action="" method="">
                <p>
                    <label for="title">*Title:</label>
                    <input type="text" id="title" name="title" required>
                </p>
                <p>
                    <label for="author">*Author:</label>
                    <input type="text" id="author" name="author" required>
                </p>
                <p>
                    <label for="pages">Number of pages:</label>
                    <input type="number" id="pages" name="pages" min="0">
                </p>
                <p>
                    <label for="haveRead">Have read?</label>
                    <select name="haveRead" id="haveRead">
                        <option selected>Yes</option>
                        <option>No</option>
                    </select>
                </p>
                <div>
                    <button id="cancelBtn">Cancel</button>
                    <button id="confirmBtn" formmethod="dialog">Confirm</button>
                </div>
            </form>
        </dialog>
        <button class="new-book-button">+ New Book</button>
        <div class="card-container">
            <!-- <div class="card">
                <div class="title">Test</div>
                <p>by Me</p>
                <p>30 pages</p>
                <p>have not read</p>
                <button class="remove-button">- remove book</button>
            </div> -->
        </div>
    </div>
</body>
</html>
